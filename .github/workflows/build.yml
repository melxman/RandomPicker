name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:            # 手动触发按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk git zip unzip
          pip install buildozer cython

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install Build-Tools 29.0.0
        run: |
          sdkmanager --install "build-tools;29.0.0"
          yes | sdkmanager --licenses

      - name: Build APK
        run: buildozer android debug --compressed

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RandomPicker-debug
          path: bin/RandomPicker-debug.apk